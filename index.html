  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #2dd4bf, #0f172a 65%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      position: relative;
      text-align: center;
      padding: 70px 20px 40px;
      animation: fadeIn 1.2s ease;
    }

    header::before {
      content: "";
      position: absolute;
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, rgba(45,212,191,0.35), transparent 70%);
      filter: blur(40px);
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: -1;
    }

    header img {
      width: 170px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 18px rgba(45,212,191,0.7));
      animation: float 4s ease-in-out infinite;
    }

    header h1 {
      font-size: 2.7rem;
      margin-bottom: 12px;
    }

    header p {
      font-size: 1.1rem;
      opacity: 0.9;
      max-width: 600px;
      margin: 0 auto;
    }

    /* BANNER */
    .banner {
      width: 100%;
      max-width: 1200px;
      margin: 30px auto 60px;
      padding: 0 20px;
    }

    .banner img {
      width: 100%;
      border-radius: 26px;
      box-shadow: 0 0 40px rgba(45,212,191,0.35);
    }

    main {
      width: 100%;
      max-width: 900px;
      padding: 20px;
    }

    /* VIDEO */
    .video-section {
      margin: 50px 0;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      padding-top: 56.25%;
      border-radius: 24px;
      overflow: hidden;
      border: 2px solid rgba(45,212,191,0.35);
      box-shadow: 0 0 35px rgba(45,212,191,0.35);
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    /* COMMUNITY */
    .community {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 45px 30px;
      text-align: center;
      margin-bottom: 50px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .card {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 22px;
      padding: 35px 25px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 25px 50px rgba(45,212,191,0.25);
    }

    /* BUTTONS */
    .btn {
      display: inline-block;
      padding: 14px 34px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 700;
      color: #fff;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.08);
    }

    .youtube {
      background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .discord {
      background: linear-gradient(135deg, #5865f2, #4f46e5);
    }

    /* FOOTER */
    footer {
      margin-top: auto;
      padding: 25px;
      font-size: 0.9rem;
      opacity: 0.75;
      text-align: center;
    }

    footer .dev {
      display: inline-block;
      margin-top: 8px;
      font-size: 0.8rem;
      animation: creditPulse 3s ease-in-out infinite;
    }

    footer .dev strong {
      color: #2dd4bf;
    }

    /* ANIMAÃ‡Ã•ES */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    @keyframes creditPulse {
      0% { opacity: 0.4; transform: translateY(0); }
      50% { opacity: 0.9; transform: translateY(-4px); }
      100% { opacity: 0.4; transform: translateY(0); }
    }
  </style>
</head>
